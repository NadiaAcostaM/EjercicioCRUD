<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- Librerías locales -->
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <script src="libs/jquery.min.js"></script>
</head>

<body>
    <div id="cabecera-container"></div>
    <div class="container mt-5">
        <h1 class="mb-4" style="margin-top: 90px;">Gestión de Productos</h1>

        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalProducto"
            onclick="abrirFormulario()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
            </svg>Agregar Producto</button>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaProductos"></tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true" style="margin-top: 90px;">
            <div class="modal-dialog">
                <form id="formProducto" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Formulario Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="idProducto">
                        <div class="mb-3">
                            <label for="codigoBarra" class="form-label">Código de barra</label>
                            <input type="number" id="codigoBarra" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" id="marca" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <input type="text" id="categoria" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" id="precio" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        fetch('cabecera.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('cabecera-container').innerHTML = data;
            });
    </script>

    <!-- Scripts locales -->
    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="libs/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
